<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Path</div>
        </div>
        <div class="panel-body">
          <p ng-repeat="folder in path">
            <a ui-sref="picbrowser({id: folder.id})">{{folder.name}}</a></p>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Folders</div>
        </div>
        <div class="panel-body">
          <p ng-repeat="id in cur.folders">
            <a ui-sref="picbrowser({id: id})">{{cur.names[id]}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="tile-panel">
        <div class="tile" style="width:150px" ng-repeat="id in cur.pictures">
              <div></div><img class="img-responsive" ng-src="{{'gvypics/pic/'+id+'?sz=sm'}}"></div>
              <p>{{cur.names[id]}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Videos</div>
        </div>
        <div class="panel-body">
          <div ng-repeat="id in cur.videos">
            <video controls preload="none" ng-src="{{'gvypics/vid/'+id}}"></video>
            <p>{{cur.names[id]}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
