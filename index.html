<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroovyMarty</title>

  <!-- let's try Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Spicy+Rice">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Griffy">
  <link rel="stylesheet" href="gvyweb.css">

  <!-- Fix for HTML5 on IE version 8 or earlier -->
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="gvyweb">
  <nav class="navbar navbar-expand-sm navbar-light" id="my-navbar">
    <a class="navbar-brand groovy-font" ui-sref="home" ui-sref-active="active">
      <i class="fa fa-home fa-lg py-1"></i> GroovyMarty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav">
      <i class="fa fa-bars fa-lg py-1"></i>
    </button>
    <div class="navbar-collapse collapse" id="my-nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" ui-sref="pictures" ui-sref-active="active">Family Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ui-sref="slideshows" ui-sref-active="active">Slide Shows</a>
        </li>
      </ul>
      <span class="ml-auto navbar-text">Hello</span>
    </div>
  </nav>
  
  <ui-view></ui-view>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
  <script src="gvyweb.js"></script>
</body>
</html>
