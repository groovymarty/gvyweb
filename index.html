<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroovyMarty</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Spicy+Rice">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Griffy">
  <link rel="stylesheet" href="gvyweb.css">

  <!-- Fix for HTML5 on IE version 8 or earlier -->
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="gvyweb">
  <nav class="navbar navbar-default" id="my-navbar" ng-controller="NavBarCtrl"
       ng-hide="$state.current.hideNavBar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" ng-click="toggleCollapsed()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand groovy-font" ui-sref="home" ng-click="collapse()">GroovyMarty</a>
        <p class="navbar-text visible-xs-inline-block">{{$state.current.displayName}}</p>
      </div>
      <div class="navbar-collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home" ui-sref-active="active"
                 ng-click="collapse()">Home</a></li>
          <li><a ui-sref="picbrowser({id: '', sz: null})"
                 ng-class="{active: $state.current.displayName=='Pictures'}"
                 ng-click="collapse()">Pictures</a></li>
          <li><a ui-sref="picbrowser({id: 'C02', sz: 'md'})"
                 ng-click="collapse()">Family Album</a></li>
          <li><a ui-sref="slideshows" ui-sref-active="active"
                 ng-click="collapse()">Slide Shows</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <ui-view style="display:inline-block; width:100%; height:100%"></ui-view>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-touch.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="gvyweb.js"></script>
  <script src="gvypicsService.js"></script>
  <script src="SlideShowsCtrl.js"></script>
  <script src="PicBrowserCtrl.js"></script>
  <script src="PicViewerCtrl.js"></script>
</body>
</html>
