<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div style="display: inline-block">
        <div style="display: inline-block; position: relative" class="pic-tile-pic">
          <div style="display: inline-block" class="full-screen-black-xs">
            <div style="display: inline-block" class="full-screen-pic-xs">
              <img ng-src="{{'gvypics/pic/'+id+'?sz=lg'}}">
              <a ui-sref="picviewer({id: prevId})" ng-if="prevId"
                 class="btn btn-default btn-lg btn-dim-left">
                <span class="glyphicon glyphicon-circle-arrow-left"></span></a>
              <a ui-sref="picbrowser({id: id})"
                 class="btn btn-default btn-lg btn-dim-center">
                <span class="glyphicon glyphicon-remove"></span></a>
              <a ui-sref="picviewer({id: nextId})" ng-if="nextId"
                 class="btn btn-default btn-lg btn-dim-right">
                <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
            </div>
          </div>
        </div>
        <div class="pic-tile-text">{{cur.names[id]}}</div>
      </div>
    </div>
  </div>
</div>
